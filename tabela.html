<html lang="en">

<head>

    <title>tabela</title>
    <style>
        table {

            margin: auto;

        }

            background-color: rgb(121, 13, 13);
            text-align: center;
            padding: 10px;

        }
        th,td{
            border: 20px solid black
            
        }
    </style>
</head>
