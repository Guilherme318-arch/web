<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>

<body>


    <h2>Copia X Referencia</h2>

    <script>


        console.log('=== Copiando objetos com Spread Operator')
        const original = {


            a: 1,
            b: 2,

        }

        const copia = { ...original } //spread Operator
        original.a = 0 //nao altera a copia
        console.log(copia)


        console.log('=== Copiando objeto com Object assign')

        const original2 = {


            a: 10,
            b: 20,

        }
        //destino,origem
        const copia2 = Object.assign({}, original2)
        original2.a = 0
        console.log(copia2)

        console.log('=== Referencia um objeto =======')

        const original3 = {


            a: 40,
            b: 50,

        }
        //isto nao e uma copia! e uma referencia
        const copia3 = original3
        original3.a = 1000
        console.log(copia)



    </script>



</body>

</html>
